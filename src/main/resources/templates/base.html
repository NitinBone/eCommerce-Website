<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- start navbar -->

<nav class="navbar navbar-expand-lg  bg-primary fixed-top navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-cart-shopping"></i>EcomStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <th:block th:if="${user != null}">
    <th:block th:if="${user.role == 'ROLE_USER'}">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
        </li>
    </th:block>

    <th:block th:if="${user.role == 'ROLE_ADMIN'}">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/"><i class="fa-solid fa-house"></i> Home</a>
        </li>
    </th:block>
</th:block>

        
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products">Product</a>
        </li>
       
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<li th:each="c:${category}"><a class="dropdown-item"
								th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>          </ul>
        </li>
  
      </ul>
      
      
       <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
       <th:block th:if="${user==null}">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/signin"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/register">REGISTER</a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">ADMIN</a>
        </li>
       </th:block>
         
          <th:block th:if="${user!=null}">
                    <th:block th:if="${user.role=='ROLE_USER'}">
          
          <li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/cart"><i
								class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ] </a></li>
          </th:block>
      <li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <i
								class="fa-solid fa-user"></i> [[${user.name}]]
						</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/profile">Profile</a></li>
								                    <th:block th:if="${user.role=='ROLE_USER'}">
	
								<li><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
								</th:block>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
				
								<li><hr class="dropdown-divider"></li>

							</ul></li>
        <!-- 
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout"><i class="fa-solid fa-right-to-bracket"></i> Logout</a>
        </li> -->
      </th:block>
      </ul>
      
      
     
    </div>
  </div>
</nav>

<!-- end navbar -->



<div th:replace="${content}"> </div>

<!-- start footer -->
<div class="container-fluid p-1 bg-primary text-center text-white"
		>
		<p>ecom.com</p>
	</div>
<!-- end footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
